
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/jlptclub?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: admin
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    redis:
      host: localhost  # 或你的 Redis 服务器 IP
      port: 6379      # 默认端口
      password:       # 如果有密码
      database: 0     # 默认数据库索引
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
mybatis:
  # 指定mapper.xml文件的位置
  mapper-locations: classpath:mapper/*.xml
  # 指定实体类的包名
  type-aliases-package: com.example.entity
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # 日志实现
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus:
  # 指定mapper.xml文件的位置
  mapper-locations: classpath:mapper/*.xml
  # 指定实体类的包名
  type-aliases-package: com.example.entity
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # 日志实现
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 主键类型（自增）
      id-type: auto
      # 逻辑删除字段名
      logic-delete-field: deleted
      # 逻辑删除值（删除后）
      logic-delete-value: 1
      # 逻辑未删除值
      logic-not-delete-value: 0